<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Regex Tool</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #0d0d0d;
      color: #f5f5f5;
      margin: 0;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      color: #fff;
      text-align: center;
      font-size: 2rem;
    }
    .display-box {
      font-family: monospace;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.08);
      padding: 12px;
      border-radius: 10px;
      width: 100%;
      max-width: 700px;
      cursor: pointer;
      display: flex;
      gap: 6px;
      font-size: 1.1rem;
    }
    .label {
      flex: 0 0 70px;
      color: #ffa733;
      font-weight: bold;
    }
    .content {
      flex: 1 1 auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .display-box:hover {
      background: rgba(255, 165, 0, 0.2);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 12px;
      max-width: 700px;
      width: 100%;
      margin: 25px 0;
    }
    .box {
      padding: 10px;
      text-align: center;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .box:hover {
      background: rgba(255, 165, 0, 0.3);
      transform: scale(1.05);
    }
    .toggle {
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 6px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 5px;
      color: #fff;
    }
    .toggle.active {
      background: rgba(255, 165, 0, 0.8);
    }
    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      width: 100%;
      max-width: 700px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #ff9800;
      color: #111;
      font-weight: bold;
      transition: 0.2s;
      text-transform: uppercase;
    }
    button:hover {
      background: #ffa733;
    }
    .chatty-box,
    .fossabot-box {
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
      width: 100%;
      max-width: 700px;
      cursor: pointer;
      transition: 0.25s;
      text-transform: uppercase;
      position: relative;
    }
    .chatty-box {
      border: 2px solid #9146FF;
      color: #9146FF;
    }
    .chatty-box.active {
      background: #9146FF;
      color: #111;
    }
    .fossabot-box {
      border: 2px solid #3399ff;
      color: #3399ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .fossabot-box.active {
      background: #3399ff;
      color: #111;
    }
    .fossabot-box .main-label {
      font-size: 1.2rem;
      transition: transform 0.25s ease, font-size 0.25s ease;
    }
    .fossabot-box.active .main-label {
      font-size: 1rem;
      transform: scale(0.95);
    }
    .fossabot-box .mode-label {
      font-size: 0.75rem;
      margin-top: 2px;
      opacity: 0;
      transition: opacity 0.25s ease;
    }
    .fossabot-box.active .mode-label {
      opacity: 0.85;
    }
    .arrow {
      position: absolute;
      right: 15px;
      font-size: 1.5rem;
      transition: transform 0.2s ease;
    }
    .arrow.down {
      transform: rotate(90deg);
    }
    .dropdown {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.3s ease;
      background: rgba(51, 153, 255, 0.1);
      border-radius: 8px;
      margin-top: 5px;
      width: 100%;
      max-width: 700px;
    }
    .dropdown.open {
      max-height: 200px;
      opacity: 1;
      padding: 8px 0;
    }
    .dropdown div {
      padding: 8px 12px;
      cursor: pointer;
      transition: background 0.2s ease;
      color: #ddd;
    }
    .dropdown div:hover {
      background: rgba(51, 153, 255, 0.2);
    }
    .suggestions-box {
      margin-top: 25px;
      width: 100%;
      max-width: 700px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      height: 300px;
    }
    .suggestions-box h2 {
      margin: 0 0 10px;
      text-align: center;
      color: #ffa733;
    }
    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 4px 8px;
    }
    .search-container input {
      flex: 1;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 0.9rem;
      outline: none;
    }
    .search-container .icon {
      margin-left: 6px;
      color: #aaa;
    }
    .suggestions-list {
      flex: 1;
      overflow-y: auto;
      padding-right: 5px;
    }
    .suggestion-item {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 6px 8px;
      margin-bottom: 8px;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .suggestion-word {
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
    }
    .suggestion-regex {
      font-size: 0.85rem;
      color: #ccc;
      word-break: break-word;
    }
    .copy-btn {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #ffa733;
    }
    .watermark {
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(200, 200, 200, 0.6);
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Twitch Regex Tool</h1>

  <div class="display-box" id="wordDisplay">
    <span class="label">Word:</span>
    <span class="content" id="wordContent"></span>
  </div>
  <div class="display-box" id="regexDisplay" title="Klicken zum Kopieren">
    <span class="label">Regex:</span>
    <span class="content" id="regexContent"></span>
  </div>

  <div class="grid" id="grid"></div>

  <div class="controls">
    <button id="clearBtn">CLEAR ALL</button>
    <button id="clearLastBtn">CLEAR LAST</button>
    <button id="regexTestBtn">TEST REGEX</button>
  </div>

  <div class="chatty-box" id="chattyToggle">CHATTY</div>
  <div class="fossabot-box" id="fossabotToggle">
    <div class="main-label">FOSSABOT</div>
    <div class="mode-label" id="fossabotModeLabel"></div>
    <span class="arrow">‚Ä∫</span>
  </div>
  <div class="dropdown" id="fossabotMenu">
    <div data-mode="standard">Standard</div>
    <div data-mode="keyword">Keyword</div>
    <div data-mode="blocked">Blocked Terms</div>
    <div data-mode="negative">Negativ</div>
  </div>

  <div class="suggestions-box">
    <h2>Suggestions</h2>
    <div class="search-container">
      <input type="text" id="suggestionsSearch" placeholder="Search word...">
      <span class="icon">üîç</span>
    </div>
    <div id="suggestionsList" class="suggestions-list"></div>
  </div>

  <div class="watermark">¬© 2025 ‚Äì rewins / All Right Reserved</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfUNk8o8i2JCWmVdbmquayf8mAzVfXssQ",
      authDomain: "twitch-regex-tool.firebaseapp.com",
      projectId: "twitch-regex-tool",
      storageBucket: "twitch-regex-tool.firebasestorage.app",
      messagingSenderId: "445469176853",
      appId: "1:445469176853:web:94df70e3f8598a09068a1c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const regexMap = {
      a: "[aA@4√§√Ñ√†√°√¢√£√•ƒÄ#*]", b: "[bB8√ü·∫û#*]", c: "[cC(ƒ∑ƒçƒá√ß¬¢¬©#*]",
      d: "[dD√êƒèƒë#*]", e: "[eE3‚Ç¨√®√©√™√´ƒõ#*]", f: "[fF∆í#*]",
      g: "[gG6…¢9#*]", h: "[hH#*]", i: "[iI1!|√¨√≠√Æ√ØƒØƒ´#*]",
      j: "[jJ#*]", k: "[kKŒ∫#*]", l: "[lL1!|≈Ç#*]",
      m: "[mM#*]", n: "[nN√±≈Ñ≈à≈Ü#*]", o: "[oO0√∂√ñ√≥√≤√¥√µ√∏¬§¬∞#*]",
      p: "[pPœÅ¬∂√æ#*]", q: "[qQ9#*]", r: "[rR Å–Ø¬Æ#*]",
      s: "[sS5$≈°≈õ≈ü¬ß√ü·∫û#*]", t: "[tT7‚Ä†≈ß#*]", u: "[uU√∫√π√ª√º√ú≈´¬µ#*]",
      v: "[vV\\/#!*]", w: "[wWvvœâ≈¥#*]", x: "[xX%√óœá#*]",
      y: "[yY¬•√Ω√ø#*]", z: "[zZ2≈æ≈∫≈º í#*]",
      √§: "[√§A@4aA#*]", √∂: "[√∂√ñoO#*]", √º: "[√º√úuU#*]", √ü: "[√ü·∫û5$sS#*]"
    };

    const wordContent = document.getElementById("wordContent");
    const regexContent = document.getElementById("regexContent");
    const regexDisplay = document.getElementById("regexDisplay");
    const clearBtn = document.getElementById("clearBtn");
    const clearLastBtn = document.getElementById("clearLastBtn");
    const regexTestBtn = document.getElementById("regexTestBtn");
    const chattyToggle = document.getElementById("chattyToggle");
    const fossabotToggle = document.getElementById("fossabotToggle");
    const fossabotMenu = document.getElementById("fossabotMenu");
    const fossabotModeLabel = document.getElementById("fossabotModeLabel");
    const arrow = fossabotToggle.querySelector(".arrow");

    const suggestionsList = document.getElementById("suggestionsList");
    const suggestionsSearch = document.getElementById("suggestionsSearch");

    let currentWord = "";
    let currentRegex = "";
    let chattyMode = false;
    let fossabotMode = "standard";

    let history = [];

    function updateDisplay() {
      let prefix = "";
      if (chattyMode) prefix = "config:any regi:";
      if (fossabotMode === "keyword" || fossabotMode === "blocked") prefix = "regex:" + prefix;
      if (fossabotMode === "negative") prefix = "regex:negative:" + prefix;

      wordContent.textContent = currentWord;
      regexContent.textContent = prefix + `(?i)(_|\\b)${currentRegex}(_|\\b)`;

      if (fossabotMode === "standard") {
        fossabotToggle.classList.remove("active");
        fossabotModeLabel.textContent = "";
      } else {
        fossabotToggle.classList.add("active");
        fossabotModeLabel.textContent = fossabotMode;
      }
    }

    const grid = document.getElementById("grid");
    Object.keys(regexMap).forEach(letter => {
      const container = document.createElement("div");
      container.className = "box";

      const span = document.createElement("span");
      span.textContent = letter;

      const toggleBtn = document.createElement("button");
      toggleBtn.textContent = "?";
      toggleBtn.className = "toggle";
      toggleBtn.dataset.optional = "false";

      container.appendChild(span);
      container.appendChild(toggleBtn);

      container.onclick = (e) => {
        if (e.target === toggleBtn) return;
        currentWord += letter;
        const isOptional = toggleBtn.dataset.optional === "true";
        currentRegex += isOptional
          ? `(${regexMap[letter]}*?)+([\\W_#*]*?)*`
          : `${regexMap[letter]}+[\\W_#*]*`;
        history.push({ word: letter, regex: currentRegex });
        updateDisplay();
        if (isOptional) {
          toggleBtn.dataset.optional = "false";
          toggleBtn.classList.remove("active");
        }
      };

      toggleBtn.onclick = (e) => {
        e.stopPropagation();
        toggleBtn.dataset.optional = toggleBtn.dataset.optional === "true" ? "false" : "true";
        toggleBtn.classList.toggle("active");
      };

      grid.appendChild(container);
    });

    // Copy Regex
    regexDisplay.onclick = async () => {
      const regexText = regexContent.textContent;
      await navigator.clipboard.writeText(regexText);
      regexContent.textContent = "Kopiert!";
      try {
        await addDoc(collection(db, "regex_submissions"), {
          word: currentWord,
          display: regexText,
          raw: currentRegex,
          createdAt: serverTimestamp()
        });
      } catch (e) {
        console.error("Fehler beim Speichern:", e);
      }
      setTimeout(updateDisplay, 1200);
    };

    // Clear
    clearBtn.onclick = () => {
      currentWord = "";
      currentRegex = "";
      history = [];
      updateDisplay();
    };

    // Clear Last
    clearLastBtn.onclick = () => {
      if (history.length > 0) {
        history.pop();
        currentWord = history.map(h => h.word).join("");
        currentRegex = history.length > 0 ? history[history.length - 1].regex : "";
        updateDisplay();
      }
    };

    // regex101 √∂ffnen
    regexTestBtn.onclick = () => {
      let regexText = regexContent.textContent;
      regexText = regexText.replace(/^config:any regi:/, "");
      const url = "https://regex101.com/?regex=" + encodeURIComponent(regexText);
      window.open(url, "_blank");
    };

    // Chatty Toggle
    chattyToggle.onclick = () => {
      chattyMode = !chattyMode;
      if (chattyMode) fossabotMode = "standard";
      chattyToggle.classList.toggle("active", chattyMode);
      updateDisplay();
    };

    // Fossabot Toggle
    fossabotToggle.onclick = () => {
      arrow.classList.toggle("down");
      fossabotMenu.classList.toggle("open");
    };

    // Dropdown Auswahl
    fossabotMenu.querySelectorAll("div").forEach(item => {
      item.onclick = () => {
        fossabotMode = item.dataset.mode;
        chattyMode = false;
        chattyToggle.classList.remove("active");
        fossabotMenu.classList.remove("open");
        arrow.classList.remove("down");
        updateDisplay();
      };
    });

    // Suggestions laden
    let allSuggestions = [];
    function renderSuggestions(query) {
      suggestionsList.innerHTML = "";
      allSuggestions
        .filter(s => s.word.toUpperCase().includes(query.toUpperCase()))
        .forEach(s => {
          const div = document.createElement("div");
          div.className = "suggestion-item";
          div.innerHTML = `
            <div class="suggestion-word">${s.word.toUpperCase()}</div>
            <div class="suggestion-regex">${s.display}</div>
            <button class="copy-btn">COPY</button>
          `;
          div.querySelector(".copy-btn").onclick = async () => {
            await navigator.clipboard.writeText(s.display);
          };
          suggestionsList.appendChild(div);
        });
    }

    onSnapshot(collection(db, "regex_approved"), (snapshot) => {
      allSuggestions = snapshot.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() }));
      renderSuggestions(suggestionsSearch.value);
    });

    suggestionsSearch.addEventListener("input", () => {
      renderSuggestions(suggestionsSearch.value);
    });

    updateDisplay();
  </script>
</body>
</html>
