<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Regex Tool</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #0d0d0d;
      color: #f5f5f5;
      height: 100vh;
      overflow: hidden; /* kein globales Scrollen */
    }
    h1 {
      margin-bottom: 20px;
      color: #fff;
    }
    .display-box {
      font-family: monospace;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.08);
      padding: 8px;
      border-radius: 10px;
      width: 100%;
      max-width: 700px;
      cursor: pointer;
      display: flex;
      gap: 2px;
      font-size: 1.1rem;
    }
    .label {
      flex: 0 0 70px;
      color: #ffa733;
      font-weight: bold;
    }
    .content {
      flex: 1 1 auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 12px;
      max-width: 700px;
      width: 100%;
      margin: 30px 0 25px 0;
    }
    .box {
      padding: 10px;
      text-align: center;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle {
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 6px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 5px;
      color: #fff;
    }
    .toggle.active {
      background: rgba(255, 165, 0, 0.8);
    }
    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      width: 100%;
      max-width: 700px;
    }
    .controls-left {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #ff9800;
      color: #111;
      font-weight: bold;
      transition: 0.2s;
      text-transform: uppercase;
    }
    button:hover {
      background: #ffa733;
    }

    /* Fossabot + Chatty Boxen */
    .tools {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 700px;
      flex-shrink: 0;
    }
    .tool-box {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      flex-direction: column;
      height: 180px;
    }
    .tool-box h3 {
      margin: 0 0 8px 0;
      text-align: center;
      color: #ffa733;
    }
    textarea {
      flex: 1;
      resize: none;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 10px;
      padding: 8px;
      color: #fff;
      font-family: monospace;
      font-size: 0.9rem;
      outline: none;
    }

    /* Suggestions Box */
    .suggestions-box {
      flex: 1;
      width: 100%;
      max-width: 700px;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 15px;
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      flex-direction: column;
      margin-top: 15px;
      min-height: 0; /* sorgt daf√ºr, dass die Box nicht zu lang wird */
    }
    .suggestions-box h2 {
      margin: 0 0 10px 0;
      text-align: center;
      color: #ffa733;
    }
    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 4px 8px;
    }
    .search-container input {
      flex: 1;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 0.9rem;
      outline: none;
    }
    .search-container .icon {
      margin-left: 6px;
      color: #aaa;
    }
    .suggestions-list {
      flex: 1;
      overflow-y: auto;
      min-height: 0;
    }
    .suggestion-item {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 8px 10px;
      margin-bottom: 8px;
      font-family: monospace;
      display: flex;
      flex-direction: column;
    }
    .suggestion-word {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .suggestion-regex {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 6px;
      word-break: break-word;
    }
    .suggestion-buttons button {
      width: 100%;
      padding: 6px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.85rem;
      background: #ff9800;
      color: black;
    }
    .suggestion-buttons button:hover {
      background: #ffa733;
    }

    .watermark {
      position: fixed;
      bottom: 8px;
      text-align: center;
      font-size: 0.85rem;
      color: rgba(200, 200, 200, 0.5);
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Twitch Regex Tool</h1>

  <div class="display-box" id="wordDisplay">
    <span class="label">Word:</span>
    <span class="content" id="wordContent"></span>
  </div>
  <div class="display-box" id="regexDisplay" title="Klicken zum Kopieren">
    <span class="label">Regex:</span>
    <span class="content" id="regexContent"></span>
  </div>

  <div class="grid" id="grid"></div>

  <div class="controls">
    <div class="controls-left">
      <button id="clearBtn">CLEAR ALL</button>
      <button id="clearLastBtn">CLEAR LAST</button>
    </div>
    <button id="regexTestBtn">TEST REGEX</button>
  </div>

  <div class="tools">
    <div class="tool-box">
      <h3>Fossabot</h3>
      <textarea readonly id="fossabotBox"></textarea>
    </div>
    <div class="tool-box">
      <h3>Chatty</h3>
      <textarea readonly id="chattyBox"></textarea>
    </div>
  </div>

  <div class="suggestions-box">
    <h2>Suggestions</h2>
    <div class="search-container">
      <input type="text" id="suggestionsSearch" placeholder="Search word...">
      <span class="icon">üîç</span>
    </div>
    <div id="suggestionsList" class="suggestions-list"></div>
  </div>

  <div class="watermark">¬© 2025 ‚Äì rewins / All Right Reserved</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfUNk8o8i2JCWmVdbmquayf8mAzVfXssQ",
      authDomain: "twitch-regex-tool.firebaseapp.com",
      projectId: "twitch-regex-tool",
      storageBucket: "twitch-regex-tool.firebasestorage.app",
      messagingSenderId: "445469176853",
      appId: "1:445469176853:web:94df70e3f8598a09068a1c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const regexMap = {
      a: "[aA@4√§√Ñ√†√°√¢√£√•ƒÄ#*]", b: "[bB8√ü·∫û#*]", c: "[cC(ƒ∑ƒçƒá√ß¬¢¬©#*]",
      d: "[dD√êƒèƒë#*]", e: "[eE3‚Ç¨√®√©√™√´ƒõ#*]", f: "[fF∆í#*]",
      g: "[gG6…¢9#*]", h: "[hH#*]", i: "[iI1!|√¨√≠√Æ√ØƒØƒ´#*]",
      j: "[jJ#*]", k: "[kKŒ∫#*]", l: "[lL1!|≈Ç#*]",
      m: "[mM#*]", n: "[nN√±≈Ñ≈à≈Ü#*]", o: "[oO0√∂√ñ√≥√≤√¥√µ√∏¬§¬∞#*]",
      p: "[pPœÅ¬∂√æ#*]", q: "[qQ9#*]", r: "[rR Å–Ø¬Æ#*]",
      s: "[sS5$≈°≈õ≈ü¬ß√ü·∫û#*]", t: "[tT7‚Ä†≈ß#*]", u: "[uU√∫√π√ª√º√ú≈´¬µ#*]",
      v: "[vV\\/#!*]", w: "[wWvvœâ≈¥#*]", x: "[xX%√óœá#*]",
      y: "[yY¬•√Ω√ø#*]", z: "[zZ2≈æ≈∫≈º í#*]",
      √§: "[√§A@4aA#*]", √∂: "[√∂√ñoO#*]", √º: "[√º√úuU#*]", √ü: "[√ü·∫û5$sS#*]"
    };

    const wordContent = document.getElementById("wordContent");
    const regexContent = document.getElementById("regexContent");
    const regexDisplay = document.getElementById("regexDisplay");
    const clearBtn = document.getElementById("clearBtn");
    const clearLastBtn = document.getElementById("clearLastBtn");
    const regexTestBtn = document.getElementById("regexTestBtn");
    const grid = document.getElementById("grid");
    const fossabotBox = document.getElementById("fossabotBox");
    const chattyBox = document.getElementById("chattyBox");

    let currentWord = "";
    let currentRegex = "";
    let regexParts = [];

    function updateDisplay() {
      wordContent.textContent = currentWord;
      currentRegex = regexParts.join("");
      const regexFull = `(?i)(_|\\b)${currentRegex}(_|\\b)`;
      regexContent.textContent = regexFull;
      fossabotBox.value = regexFull;
      chattyBox.value = regexFull;
    }

    Object.keys(regexMap).forEach(letter => {
      const container = document.createElement("div");
      container.className = "box";

      const span = document.createElement("span");
      span.textContent = letter;

      const toggleBtn = document.createElement("button");
      toggleBtn.textContent = "?";
      toggleBtn.className = "toggle";
      toggleBtn.dataset.optional = "false";

      container.appendChild(span);
      container.appendChild(toggleBtn);

      container.onclick = (e) => {
        if (e.target === toggleBtn) return;
        currentWord += letter;
        const isOptional = toggleBtn.dataset.optional === "true";
        const part = isOptional
          ? `(${regexMap[letter]}*?)+([\\W_#*]*?)*`
          : `${regexMap[letter]}+[\\W_#*]*`;
        regexParts.push(part);
        updateDisplay();
        if (isOptional) {
          toggleBtn.dataset.optional = "false";
          toggleBtn.classList.remove("active");
        }
      };

      toggleBtn.onclick = (e) => {
        e.stopPropagation();
        toggleBtn.dataset.optional = toggleBtn.dataset.optional === "true" ? "false" : "true";
        toggleBtn.classList.toggle("active");
      };

      grid.appendChild(container);
    });

    regexDisplay.onclick = async () => {
      const regexText = regexContent.textContent;
      if (!regexText) return;
      await navigator.clipboard.writeText(regexText);
      await addDoc(collection(db, "regex_submissions"), {
        word: currentWord,
        display: regexText,
        raw: currentRegex,
        createdAt: serverTimestamp()
      });
      regexContent.textContent = "Kopiert & Gesendet!";
      setTimeout(updateDisplay, 1200);
    };

    clearBtn.onclick = () => {
      currentWord = "";
      currentRegex = "";
      regexParts = [];
      updateDisplay();
    };

    clearLastBtn.onclick = () => {
      if (currentWord.length > 0) {
        currentWord = currentWord.slice(0, -1);
        regexParts.pop();
        updateDisplay();
      }
    };

    regexTestBtn.onclick = () => {
      let regexText = regexContent.textContent;
      const url = "https://regex101.com/?regex=" + encodeURIComponent(regexText);
      window.open(url, "_blank");
    };

    const suggestionsList = document.getElementById("suggestionsList");
    const suggestionsSearch = document.getElementById("suggestionsSearch");

    function renderSuggestions(items, searchQuery) {
      suggestionsList.innerHTML = "";
      items
        .filter(item => item.word.toUpperCase().includes(searchQuery.toUpperCase()))
        .forEach(obj => {
          const div = document.createElement("div");
          div.className = "suggestion-item";
          div.innerHTML = `
            <div class="suggestion-word">${obj.word.toUpperCase()}</div>
            <div class="suggestion-regex">${obj.display || obj.raw}</div>
            <div class="suggestion-buttons"><button>Copy</button></div>
          `;
          div.querySelector("button").onclick = async () => {
            await navigator.clipboard.writeText(obj.display || obj.raw);
          };
          suggestionsList.appendChild(div);
        });
    }

    onSnapshot(collection(db, "regex_approved"), (snapshot) => {
      const approvedItems = snapshot.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() }));
      renderSuggestions(approvedItems, suggestionsSearch.value);
    });

    suggestionsSearch.addEventListener("input", () => {
      onSnapshot(collection(db, "regex_approved"), (snapshot) => {
        const approvedItems = snapshot.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() }));
        renderSuggestions(approvedItems, suggestionsSearch.value);
      });
    });

    updateDisplay();
  </script>
</body>
</html>
