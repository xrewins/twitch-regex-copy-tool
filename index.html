<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Regex Tool</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #0d0d0d;
      color: #f5f5f5;
      height: 100vh;
      overflow: hidden;
      box-sizing: border-box;
      position: relative;
    }
    .display-box {
      font-family: monospace;
      margin-bottom: 12px;
      background: rgba(255, 255, 255, 0.08);
      padding: 12px;
      border-radius: 12px;
      width: 100%;
      max-width: 800px;
      cursor: pointer;
      display: flex;
      gap: 10px;
      font-size: 1.1rem;
      align-items: center;
      min-height: 50px;
      box-sizing: border-box;
    }
    .label {
      flex: 0 0 80px;
      color: #ffa733;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .content {
      flex: 1 1 auto;
      white-space: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      font-size: 1.1rem;
      padding-bottom: 4px;
      scrollbar-width: thin;
      scrollbar-color: #ffa733 transparent;
      height: 24px;
      display: flex;
      align-items: center;
    }
    .content::-webkit-scrollbar {
      height: 4px;
    }
    .content::-webkit-scrollbar-track {
      background: transparent;
      border-radius: 2px;
    }
    .content::-webkit-scrollbar-thumb {
      background: #ffa733;
      border-radius: 2px;
    }
    .display-box:hover {
      background: rgba(255, 165, 0, 0.2);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
      max-width: 800px;
      width: 100%;
      margin: 25px 0;
    }
    .box {
      padding: 15px;
      text-align: center;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
    }
    .box:hover {
      background: rgba(255, 165, 0, 0.3);
      transform: scale(1.05);
    }
    .toggle {
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 8px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 8px;
      color: #fff;
    }
    .toggle.active {
      background: rgba(255, 165, 0, 0.8);
    }
    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
    }
    .left-controls {
      display: flex;
      gap: 15px;
    }
    button {
      padding: 12px 22px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      background: #ff9800;
      color: #111;
      font-weight: bold;
      transition: 0.2s;
      text-transform: uppercase;
      font-size: 1.1rem;
    }
    button:hover {
      background: #ffa733;
    }
    .toggle-container {
      display: flex;
      width: 100%;
      max-width: 800px;
      gap: 15px;
      margin-top: 20px;
    }
    .chatty-box,
    .fossabot-box {
      flex: 1;
      padding: 10px;         /* vorher 15px */
      border-radius: 12px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: 0.25s;
      text-transform: uppercase;
      position: relative;
      font-size: 1.08rem;    /* leicht kleiner, vorher 1.2rem */
      min-height: 38px;      /* vorher 60px */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chatty-box {
      border: 2px solid #9146FF;
      color: #9146FF;
    }
    .chatty-box.active {
      background: #9146FF;
      color: #111;
    }
    .fossabot-box {
      border: 2px solid #3399ff;
      color: #3399ff;
      flex-direction: column;
    }
    .fossabot-box.active {
      background: #3399ff;
      color: #111;
    }
    .fossabot-box .main-label {
      font-size: 1.4rem;
      transition: transform 0.25s ease, font-size 0.25s ease;
    }
    .fossabot-box.active .main-label {
      font-size: 1.2rem;
      transform: scale(0.95);
    }
    .fossabot-box .mode-label {
      font-size: 0.9rem;
      margin-top: 4px;
      opacity: 0;
      transition: opacity 0.25s ease;
    }
    .fossabot-box.active .mode-label {
      opacity: 0.85;
    }
    .arrow {
      position: absolute;
      right: 20px;
      font-size: 1.8rem;
      transition: transform 0.2s ease;
    }
    .arrow.down {
      transform: rotate(0deg);
    }
    .arrow.up {
      transform: rotate(180deg);
    }
    .dropdown {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.3s ease;
      background: rgba(51, 153, 255, 0.1);
      border-radius: 10px;
      margin-top: 8px;
      width: 100%;
      max-width: 390px;
      position: absolute;
      z-index: 10;
      right: 0;
      top: 100%;
    }
    .dropdown.open {
      max-height: 180px;
      opacity: 1;
      padding: 8px 0;
    }
    .dropdown div {
      padding: 8px 12px;
      cursor: pointer;
      transition: background 0.2s ease;
      color: #ddd;
      font-size: 1rem;
    }
    .dropdown div:hover {
      background: rgba(51, 153, 255, 0.2);
    }
    .suggestions-box {
      position: fixed;
      right: 20px;
      top: 20px;
      bottom: 20px;
      width: 350px;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 15px;
      z-index: 10;
    }
    .suggestions-box h2 {
      margin-top: 0;
      text-align: center;
      color: #ffa733;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }
    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 8px 12px;
    }
    .search-container input {
      flex: 1;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }
    .search-container .icon {
      margin-left: 8px;
      color: #aaa;
      font-size: 1.1rem;
    }
    .list {
      flex: 1;
      overflow-y: auto;
      padding-right: 8px;
      min-height: 0;
      scrollbar-width: thin;
      scrollbar-color: #ffa733 transparent;
    }
    .list::-webkit-scrollbar {
      width: 4px;
    }
    .list::-webkit-scrollbar-track {
      background: transparent;
      border-radius: 2px;
    }
    .list::-webkit-scrollbar-thumb {
      background: #ffa733;
      border-radius: 2px;
    }
    .item {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 10px 12px;
      margin-bottom: 12px;
      font-family: monospace;
    }
    .word {
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 6px;
      text-transform: uppercase;
    }
    .regex {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 8px;
      word-break: break-word;
    }
    .buttons {
      display: flex;
      gap: 8px;
    }
    .buttons button {
      flex: 1;
      padding: 6px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .copy {
      background: #ff9800;
      color: black;
    }
    .copy:hover {
      background: #ffa733;
    }
    .watermark {
      text-align: center;
      font-size: 0.9rem;
      color: rgba(200, 200, 200, 0.5);
      font-family: monospace;
      position: absolute;
      bottom: 15px;
      left: 0;
      right: 0;
      padding: 12px;
    }
    .fossabot-container {
      position: relative;
      flex: 1;
    }
    
    /* Neuer Feedback-Chat Button */
    .feedback-chat {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      background: #ff9800;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 152, 0, 0.3);
      z-index: 100;
      transition: all 0.3s ease;
    }
    .feedback-chat:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(255, 152, 0, 0.4);
    }
    .feedback-chat svg {
      width: 30px;
      height: 30px;
      fill: #0d0d0d;
    }
    
    /* Feedback Modal */
    .feedback-modal {
      position: fixed;
      bottom: 90px;
      left: 20px;
      width: 350px;
      background: rgba(35, 35, 35, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      z-index: 99;
      transform: translateY(20px) scale(0.95);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    .feedback-modal.open {
      transform: translateY(0) scale(1);
      opacity: 1;
      visibility: visible;
    }
    .feedback-modal h3 {
      margin-top: 0;
      color: #ffa733;
      font-size: 1.3rem;
      margin-bottom: 15px;
      text-align: center;
    }
    .feedback-modal textarea {
      width: 100%;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 12px;
      color: #fff;
      font-family: sans-serif;
      resize: none;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    .feedback-modal textarea:focus {
      outline: none;
      border-color: #ff9800;
    }
    .feedback-modal button {
      width: 100%;
      padding: 14px;
      background: #ff9800;
      color: #111;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      text-transform: uppercase;
      font-size: 1.1rem;
    }
    .feedback-modal button:hover {
      background: #ffa733;
    }
    .importance-scale {
      display: flex;
      gap: 18px;
      margin-bottom: 18px;
      justify-content: space-between;
      align-items: flex-end;
      padding: 0 4px;
    }
    .importance-box {
      flex: 1;
      background: rgba(255,255,255,0.10);
      border-radius: 14px;
      text-align: center;
      padding: 18px 0 12px 0;
      font-size: 1.3rem;
      color: #ffa733;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 
        background 0.2s, 
        border 0.2s, 
        color 0.2s, 
        box-shadow 0.2s;
      user-select: none;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 10px 0 rgba(255,167,51,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 48px;
      position: relative;
    }
    .importance-box.selected {
      background: rgba(255,167,51,0.25);
      color: #222;
      border: 2px solid #ffa733;
      box-shadow: 0 4px 16px 0 rgba(255,167,51,0.18);
    }
    .importance-box:hover {
      background: rgba(255,167,51,0.18);
      color: #fff;
      box-shadow: 0 6px 18px 0 rgba(255,167,51,0.22);
    }
    .importance-box.error {
      border: 2px solid #ff3b3b !important;
      background: rgba(255,59,59,0.08);
      color: #ff3b3b !important;
    }
    .importance-help {
      position: relative;
      display: inline-block;
      margin-left: 8px;
    }
    .importance-q {
      display: inline-block;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #ffa733;
      color: #222;
      font-weight: bold;
      text-align: center;
      line-height: 24px;
      font-size: 1.15rem;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.12);
      transition: background 0.2s, box-shadow 0.2s;
      border: 2px solid #fff3;
    }
    .importance-help:hover .importance-q,
    .importance-q:focus {
      background: rgba(255,167,51,0.7);
      box-shadow: 0 2px 12px 0 rgba(255,167,51,0.25);
    }
    .importance-tooltip {
      display: none;
      position: absolute;
      top: 32px;
      right: 0;
      background: rgba(34,34,34,0.82);
      color: #ffa733;
      border-radius: 12px;
      padding: 12px 18px;
      font-size: 1rem;
      white-space: pre-line;
      box-shadow: 0 4px 18px rgba(0,0,0,0.25);
      z-index: 10;
      min-width: 220px;
      pointer-events: none;
      backdrop-filter: blur(6px);
      border: 1.5px solid rgba(255,167,51,0.18);
      opacity: 0.98;
    }
    .importance-help:hover .importance-tooltip,
    .importance-q:focus + .importance-tooltip {
      display: block;
    }
    .feedback-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 12px;
      color: #fff;
      font-family: sans-serif;
      resize: none;
      margin-bottom: 15px;
      box-sizing: border-box;
      font-size: 1rem;
      transition: border 0.2s;
      line-height: 1.3;
    }
    .feedback-name {
      height: 48px;
      min-height: 48px;
      max-height: 48px;
      overflow: hidden;
    }
    .feedback-text {
      min-height: 120px;
      max-height: 220px;
      height: 120px;
      resize: vertical;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #ffa733 rgba(255,255,255,0.1);
      background: rgba(255, 255, 255, 0.1);
    }
    .feedback-text::-webkit-scrollbar {
      width: 8px;
      background: rgba(255,255,255,0.1);
    }
    .feedback-text::-webkit-scrollbar-thumb {
      background: #ffa733;
      border-radius: 6px;
    }
    .feedback-text::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
    }
    .feedback-input:focus {
      outline: none;
      border-color: #ff9800;
    }
    .feedback-input.error {
      border: 2px solid #ff3b3b !important;
      background: rgba(255,59,59,0.08);
    }
    .feedback-type-container {
      display: flex;
      gap: 16px;
      margin-bottom: 15px;
      justify-content: center;
    }
    .feedback-type-box {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      border-radius: 12px;
      background: rgba(255,255,255,0.13);
      backdrop-filter: blur(8px);
      color: #ffa733;
      font-weight: bold;
      font-size: 1.05rem;
      cursor: pointer;
      border: 2px solid transparent;
      box-shadow: 0 2px 10px 0 rgba(255,167,51,0.08);
      transition: 
        background 0.2s, 
        color 0.2s, 
        border 0.2s, 
        box-shadow 0.2s;
      user-select: none;
    }
    .feedback-type-box.selected {
      background: rgba(255,167,51,0.22);
      color: #222;
      border: 2px solid #ffa733;
      box-shadow: 0 4px 16px 0 rgba(255,167,51,0.18);
    }
    .feedback-type-box:hover {
      background: rgba(255,167,51,0.18);
      color: #fff;
      box-shadow: 0 6px 18px 0 rgba(255,167,51,0.22);
    }
    .feedback-type-box.error {
      border: 2px solid #ff3b3b !important;
      background: rgba(255,59,59,0.08);
      color: #ff3b3b !important;
    }

    /* Regex-Zeile Hover: Nur Hintergrund und Schatten, keine Outline, keine Größenänderung */
    #regexDisplay.display-box:hover {
      background: rgba(255,167,51,0.18);
      color: #fff;
      border: none;
      box-shadow: 0 6px 18px 0 rgba(255,167,51,0.22);
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      /* Kein border, kein transform, keine Größenänderung */
    }

    /* Entferne Hover-Highlight und Cursor für Word: Zeile */
    #wordDisplay.display-box:hover {
      background: rgba(255,255,255,0.08); /* identisch zum Standard, kein Effekt */
      cursor: default;
    }

    /* Kein Pointer-Cursor für Word: Zeile */
    #wordDisplay.display-box {
      cursor: default;
    }

    /* Text-Animation für Word: wie bei Regex: */
    #wordDisplay .content {
      transition: opacity 0.25s, transform 0.25s;
      opacity: 0;
      transform: translateY(10px);
    }
    #wordDisplay.visible .content {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="display-box" id="wordDisplay">
    <span class="label">Word:</span>
    <span class="content" id="wordContent"></span>
  </div>
  <div class="display-box" id="regexDisplay" title="Klicken zum Kopieren">
    <span class="label">Regex:</span>
    <span class="content" id="regexContent"></span>
  </div>
  <div class="grid" id="grid"></div>
  <div class="controls">
    <div class="left-controls">
      <button id="clearBtn">CLEAR All</button>
      <button id="clearLastBtn">CLEAR LAST</button>
    </div>
    <button id="regexTestBtn">TEST REGEX</button>
  </div>
  <div class="toggle-container">
    <div class="chatty-box" id="chattyToggle">CHATTY</div>
    <div class="fossabot-container">
      <div class="fossabot-box" id="fossabotToggle">
        <div class="main-label">FOSSABOT</div>
        <div class="mode-label" id="fossabotModeLabel"></div>
        <span class="arrow down">▼</span>
      </div>
      <div class="dropdown" id="fossabotMenu">
        <div data-mode="standard">Standard</div>
        <div data-mode="keyword">Keyword</div>
        <div data-mode="blocked">Blocked Terms</div>
        <div data-mode="negative">Negativ</div>
      </div>
    </div>
  </div>
  <div class="suggestions-box">
    <h2>Suggestions</h2>
    <div class="search-container">
      <input type="text" id="suggestionSearch" placeholder="Search word...">
      <span class="icon">🔍</span>
    </div>
    <div id="suggestionList" class="list"></div>
  </div>
  
  <!-- Feedback Chat Button -->
  <div class="feedback-chat" id="feedbackChat">
    <svg viewBox="0 0 24 24">
      <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
    </svg>
  </div>
  
  <!-- Feedback Modal -->
  <div class="feedback-modal" id="feedbackModal">
    <h3>Send Feedback</h3>
    <textarea id="feedbackName" placeholder="Your name (optional)" class="feedback-input feedback-name" rows="1"></textarea>
    
    <div class="feedback-type-container">
      <div class="feedback-type-box" data-type="improvement">Improvement / Bug</div>
      <div class="feedback-type-box" data-type="feature">Suggest a Feature</div>
    </div>
    
    <textarea id="feedbackText" placeholder="Write what you think..." class="feedback-input feedback-text" rows="5"></textarea>
    <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:10px;">
      <label style="color:#ffa733;font-weight:bold;margin:0;">How important is this change?</label>
      <div class="importance-help" style="position:relative;display:inline-block;margin-left:8px;">
        <span class="importance-q">?</span>
        <span class="importance-tooltip">
          1 = LOW IMPORTANCE<br>
          2 = LOW/MID IMPORTANCE<br>
          3 = MID IMPORTANCE<br>
          4 = HIGH/MID IMPORTANCE<br>
          5 = HIGH IMPORTANCE
        </span>
      </div>
    </div>
    <div id="importanceScale" class="importance-scale">
      <div class="importance-box" data-value="1" title="1">1</div>
      <div class="importance-box" data-value="2" title="2">2</div>
      <div class="importance-box" data-value="3" title="3">3</div>
      <div class="importance-box" data-value="4" title="4">4</div>
      <div class="importance-box" data-value="5" title="5">5</div>
    </div>
    <button id="sendFeedbackBtn">SEND</button>
  </div>
  
  <div class="watermark">© 2025 – rewins / All Rights Reserved</div>

      g: "[gG6ĜĞĠĢ9#*]", h: "[hH#*]", i: "[iI1!|ÌÍÎÏĨĪĮİ#*]",
      j: "[jJ#*]", k: "[kKĶ#*]", l: "[lL1!|Ļ#*]",
      m: "[mM#*]", n: "[nNÑŃŅŇ#*]", o: "[oO0ÒÓÔÕÖØŌŎŐŒ#*]",
      p: "[pPÞ#*]", q: "[qQ9#*]", r: "[rRŔŖŘ#*]",
      s: "[sS5$ŚŜŞŠ#*]", t: "[tT7ŢŤ#*]", u: "[uUÙÚÛÜŨŪŬŮŰŲ#*]",
      v: "[vV\\/#!*]", w: "[wWvvŴ#*]", x: "[xX%×Ẋ#*]",
      y: "[yYÝŶ#*]", z: "[zZ2ŹŻŽ#*]",
      Ä: "[ÄÀÂA@4aA#*]", Ö: "[ÖÄÀÂoO#*]", Ü: "[ÜÄÀÂuU#*]", ß: "[ßβ5$sS#*]"
    };

    const wordContent = document.getElementById("wordContent");
    const regexContent = document.getElementById("regexContent");
    const regexDisplay = document.getElementById("regexDisplay");
    const clearBtn = document.getElementById("clearBtn");
    const clearLastBtn = document.getElementById("clearLastBtn");
    const regexTestBtn = document.getElementById("regexTestBtn");
    const chattyToggle = document.getElementById("chattyToggle");
    const fossabotToggle = document.getElementById("fossabotToggle");
    const fossabotMenu = document.getElementById("fossabotMenu");
    const fossabotModeLabel = document.getElementById("fossabotModeLabel");
    const arrow = fossabotToggle.querySelector(".arrow");
    const feedbackChat = document.getElementById("feedbackChat");
    const feedbackModal = document.getElementById("feedbackModal");
    const feedbackName = document.getElementById("feedbackName");
    const feedbackText = document.getElementById("feedbackText");
    const importanceScale = document.getElementById("importanceScale");
    const sendFeedbackBtn = document.getElementById("sendFeedbackBtn");

    let currentWord = "";
    let regexParts = [];
    let letterHistory = [];
    let chattyMode = false;
    let fossabotMode = "standard";
    let approvedCache = [];
    let selectedImportance = null; // No default selection
    let selectedFeedbackType = null;

    // Zentrale Prefix-Logik
    function getPrefix() {
      let prefix = "";
      if (chattyMode) prefix = "config:any regi:";
      if (fossabotMode === "keyword" || fossabotMode === "blocked") prefix = "regex:" + prefix;
      if (fossabotMode === "negative") prefix = "regex:negative:" + prefix;
      return prefix;
    }

    function updateDisplay() {
      const currentRegex = regexParts.join("");
      const regexBox = document.getElementById("regexDisplay");
      const regexContentSpan = document.getElementById("regexContent");
      const wordBox = document.getElementById("wordDisplay");
      const wordContentSpan = document.getElementById("wordContent");

      // Build prefix and regex
      let prefix = "";
      if (chattyMode) prefix = "config:any regi:";
      if (fossabotMode === "keyword" || fossabotMode === "blocked") prefix = "regex:" + prefix;
      if (fossabotMode === "negative") prefix = "regex:negative:" + prefix;

      // Only show if something is entered
      let show = currentRegex.length > 0;
      let regexString = show ? (prefix + `(?i)(_|\\b)${currentRegex}(_|\\b)`) : "";

      // Animation: show/hide with fade/slide for Regex:
      if (show) {
        if (!regexBox.classList.contains("visible")) {
          regexBox.classList.add("visible");
          regexContentSpan.style.opacity = "0";
          regexContentSpan.style.transform = "translateY(10px)";
          setTimeout(() => {
            regexContentSpan.style.transition = "opacity 0.25s, transform 0.25s";
            regexContentSpan.style.opacity = "1";
            regexContentSpan.style.transform = "translateY(0)";
          }, 10);
        }
      } else {
        regexBox.classList.remove("visible");
        regexContentSpan.style.transition = "none";
        regexContentSpan.style.opacity = "0";
        regexContentSpan.style.transform = "translateY(10px)";
      }

      // Animation: show/hide with fade/slide for Word:
      if (currentWord.length > 0) {
        if (!wordBox.classList.contains("visible")) {
          wordBox.classList.add("visible");
          wordContentSpan.style.opacity = "0";
          wordContentSpan.style.transform = "translateY(10px)";
          setTimeout(() => {
            wordContentSpan.style.transition = "opacity 0.25s, transform 0.25s";
            wordContentSpan.style.opacity = "1";
            wordContentSpan.style.transform = "translateY(0)";
          }, 10);
        }
      } else {
        wordBox.classList.remove("visible");
        wordContentSpan.style.transition = "none";
        wordContentSpan.style.opacity = "0";
        wordContentSpan.style.transform = "translateY(10px)";
      }

      wordContent.textContent = currentWord;
      regexContent.textContent = getPrefix() + `(?i)(_|\\b)${currentRegex}(_|\\b)`;

      if (fossabotMode === "standard") {
        fossabotToggle.classList.remove("active");
        fossabotModeLabel.textContent = "";
      } else {
        fossabotToggle.classList.add("active");
        fossabotModeLabel.textContent = fossabotMode;
      }

      renderSuggestions(approvedCache, suggestionSearch.value);
    }

    const grid = document.getElementById("grid");
    Object.keys(regexMap).forEach(letter => {
      const container = document.createElement("div");
      container.className = "box";

      const span = document.createElement("span");
      span.textContent = letter;

      const toggleBtn = document.createElement("button");
      toggleBtn.textContent = "?";
      toggleBtn.className = "toggle";
      toggleBtn.dataset.optional = "false";

      container.appendChild(span);
      container.appendChild(toggleBtn);

      container.onclick = (e) => {
        if (e.target === toggleBtn) return;
        letterHistory.push(letter);
        currentWord = letterHistory.join("");

        const isOptional = toggleBtn.dataset.optional === "true";
        const part = isOptional
          ? `(${regexMap[letter]}*?)+([\\W_#*]*?)*`
          : `${regexMap[letter]}+[\\W_#*]*`;

        regexParts.push(part);
        updateDisplay();

        if (isOptional) {
          toggleBtn.dataset.optional = "false";
          toggleBtn.classList.remove("active");
        }
      };

      toggleBtn.onclick = (e) => {
        e.stopPropagation();
        const now = toggleBtn.dataset.optional === "true" ? "false" : "true";
        toggleBtn.dataset.optional = now;
        toggleBtn.classList.toggle("active");
      };

      grid.appendChild(container);
    });

    function clearAll() {
      currentWord = "";
      regexParts = [];
      letterHistory = [];
      updateDisplay();
    }

    regexDisplay.onclick = async () => {
      const regexText = regexContent.textContent;
      if (!regexText) return;

      // 1. Kopieren (mit Prefix)
      await navigator.clipboard.writeText(regexText);

      // 2. Für DB Prefix entfernen
      let regexForDB = regexText;
      regexForDB = regexForDB.replace(/^config:any regi:/, "");
      regexForDB = regexForDB.replace(/^regex:negative:/, "");
      regexForDB = regexForDB.replace(/^regex:/, "");

      const raw = regexParts.join("");
      try {
        await addDoc(collection(db, "regex_submissions"), {
          word: currentWord,
          display: regexForDB,
          raw: raw,
          createdAt: serverTimestamp()
        });
      } catch (err) {
        console.error("Firestore save failed:", err);
      }

      regexContent.textContent = "Kopiert!";
      setTimeout(() => {
        clearAll();
      }, 1200);
    };

    clearBtn.onclick = clearAll;

    clearLastBtn.onclick = () => {
      if (regexParts.length === 0) return;
      regexParts.pop();
      letterHistory.pop();
      currentWord = letterHistory.join("");
      updateDisplay();
    };

    regexTestBtn.onclick = () => {
      let regexText = regexContent.textContent || "";
      regexText = regexText.replace(/^config:any regi:/, "");
      regexText = regexText.replace(/^regex:negative:/, "");
      regexText = regexText.replace(/^regex:/, "");
      const url = "https://regex101.com/?regex=" + encodeURIComponent(regexText);
      window.open(url, "_blank");
    };

    chattyToggle.onclick = () => {
      chattyMode = !chattyMode;
      if (chattyMode) fossabotMode = "standard";
      chattyToggle.classList.toggle("active", chattyMode);
      updateDisplay();
    };

    fossabotToggle.onclick = () => {
      arrow.classList.toggle("down");
      arrow.classList.toggle("up");
      fossabotMenu.classList.toggle("open");
    };

    fossabotMenu.querySelectorAll("div").forEach(item => {
      item.onclick = () => {
        fossabotMode = item.dataset.mode;
        chattyMode = false;
        chattyToggle.classList.remove("active");
        fossabotMenu.classList.remove("open");
        arrow.classList.remove("up");
        arrow.classList.add("down");
        updateDisplay();
      };
    });

    const suggestionList = document.getElementById("suggestionList");
    const suggestionSearch = document.getElementById("suggestionSearch");

    function renderSuggestions(items, query) {
      suggestionList.innerHTML = "";
      const prefix = getPrefix();
      items
        .filter(item => (item.word || "").toUpperCase().includes((query||"").toUpperCase()))
        .forEach(obj => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <div class="word">${(obj.word||"").toUpperCase()}</div>
            <div class="regex">${prefix}${obj.display || obj.raw || ""}</div>
            <div class="buttons">
              <button class="copy">COPY</button>
            </div>
          `;
          div.querySelector(".copy").onclick = async () => {
            await navigator.clipboard.writeText(prefix + (obj.display || obj.raw || ""));
          };
          suggestionList.appendChild(div);
        });
    }

    onSnapshot(collection(db, "regex_approved"), (snapshot) => {
      approvedCache = snapshot.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() }));
      renderSuggestions(approvedCache, suggestionSearch.value);
    });

    suggestionSearch.addEventListener("input", () => {
      renderSuggestions(approvedCache, suggestionSearch.value);
    });

    regexContent.addEventListener('wheel', (e) => {
      e.preventDefault();
      regexContent.scrollLeft += e.deltaY;
    });

    // Feedback Funktionen
    feedbackChat.addEventListener('click', () => {
      feedbackModal.classList.toggle('open');
    });

    // Highlight selected importance
    function updateImportanceUI(val) {
      importanceScale.querySelectorAll('.importance-box').forEach(box => {
        box.classList.toggle('selected', Number(box.dataset.value) === val);
        box.classList.remove('error');
      });
    }
    updateImportanceUI(selectedImportance);

    importanceScale.querySelectorAll('.importance-box').forEach(box => {
      box.addEventListener('click', () => {
        selectedImportance = Number(box.dataset.value);
        updateImportanceUI(selectedImportance);
      });
    });

    const feedbackTypeBoxes = document.querySelectorAll('.feedback-type-box');

    // Feedback type selection logic
    feedbackTypeBoxes.forEach(box => {
      box.addEventListener('click', () => {
        selectedFeedbackType = box.dataset.type;
        feedbackTypeBoxes.forEach(b => b.classList.remove('selected', 'error'));
        box.classList.add('selected');
      });
    });

    // Remove error highlight on selection
    feedbackTypeBoxes.forEach(box => {
      box.addEventListener('click', () => {
        feedbackTypeBoxes.forEach(b => b.classList.remove('error'));
      });
    });

    // Remove red outline on input in feedbackText
    feedbackText.addEventListener('input', () => {
      if (feedbackText.classList.contains('error') && feedbackText.value.trim().length > 0) {
        feedbackText.classList.remove('error');
      }
    });

    sendFeedbackBtn.addEventListener('click', async () => {
      // Remove previous errors
      feedbackName.classList.remove('error');
      feedbackText.classList.remove('error');
      importanceScale.querySelectorAll('.importance-box').forEach(box => box.classList.remove('error'));
      feedbackTypeBoxes.forEach(box => box.classList.remove('error'));

      let hasError = false;

      if (!selectedFeedbackType) {
        feedbackTypeBoxes.forEach(box => box.classList.add('error'));
        hasError = true;
      }
      if (!feedbackText.value.trim()) {
        feedbackText.classList.add('error');
        hasError = true;
      }
      if (selectedImportance === null) {
        importanceScale.querySelectorAll('.importance-box').forEach(box => box.classList.add('error'));
        hasError = true;
      }

      if (hasError) return;

      const message = feedbackText.value.trim();
      const name = feedbackName.value.trim();
      const importance = selectedImportance;
      const feedbackType = selectedFeedbackType;

      try {
        await addDoc(collection(db, "website_feedback"), {
          name: name,
          message: message,
          importance: importance,
          feedbackType: feedbackType,
          createdAt: serverTimestamp()
        });

        feedbackText.value = "";
        feedbackName.value = "";
        selectedImportance = null;
        selectedFeedbackType = null;
        feedbackTypeBoxes.forEach(b => b.classList.remove('selected', 'error'));
        updateImportanceUI(selectedImportance);
        feedbackModal.classList.remove('open');
        sendFeedbackBtn.textContent = "SENT";
        setTimeout(() => {
          sendFeedbackBtn.textContent = "SEND";
        }, 2000);
      } catch (err) {
        sendFeedbackBtn.textContent = "FAILURE!";
        setTimeout(() => {
          sendFeedbackBtn.textContent = "SEND";
        }, 2000);
      }
    });

    // Schließe Modal, wenn außerhalb geklickt wird
    document.addEventListener('click', (e) => {
      if (feedbackModal.classList.contains('open') && 
          !feedbackModal.contains(e.target) && 
          !feedbackChat.contains(e.target)) {
        feedbackModal.classList.remove('open');
      }
    });

    updateDisplay();
  </script>
</body>
</html>
