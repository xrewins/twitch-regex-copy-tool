<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Regex Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #0d0d0d;
      color: #f5f5f5;
      margin: 0;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      color: #fff;
      text-align: center;
    }
    .display-box {
      font-family: monospace;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.08);
      padding: 8px;
      border-radius: 10px;
      width: 100%;
      max-width: 700px;
      cursor: pointer;
      display: flex;
      gap: 6px;
    }
    .label {
      flex: 0 0 65px;
      color: #ffa733;
      font-weight: bold;
    }
    .content {
      flex: 1 1 auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 12px;
      max-width: 700px;
      width: 100%;
      margin: 20px 0;
    }
    .box {
      padding: 10px;
      text-align: center;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .box:hover {
      background: rgba(255, 165, 0, 0.3);
      transform: scale(1.05);
    }
    .toggle {
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 6px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 5px;
      color: #fff;
    }
    .toggle.active {
      background: rgba(255, 165, 0, 0.8);
    }
    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 700px;
    }
    .controls button {
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #ff9800;
      color: #111;
      font-weight: bold;
      transition: 0.2s;
      text-transform: uppercase;
    }
    .controls button:hover {
      background: #ffa733;
    }

    /* Suggestions Box */
    .suggestions {
      margin-top: 30px;
      width: 100%;
      max-width: 700px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      height: 300px; /* feste H√∂he ‚Üí Scrollbar */
    }
    .suggestions h2 {
      margin-top: 0;
      text-align: center;
      color: #ffa733;
      margin-bottom: 10px;
    }
    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 4px 8px;
    }
    .search-container input {
      flex: 1;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 0.9rem;
      outline: none;
    }
    .search-container .icon {
      margin-left: 6px;
      color: #aaa;
    }
    .suggestion-list {
      flex: 1;
      overflow-y: auto;
      padding-right: 6px;
    }
    .suggestion-item {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 6px 8px;
      margin-bottom: 8px;
      font-family: monospace;
    }
    .suggestion-word {
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 4px;
      text-transform: uppercase;
    }
    .suggestion-regex {
      font-size: 0.85rem;
      color: #ccc;
      margin-bottom: 6px;
      word-break: break-word;
    }
    .suggestion-item button {
      width: 100%;
      padding: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.8rem;
      background: #ff9800;
      color: black;
    }
    .suggestion-item button:hover {
      background: #ffa733;
    }
    /* Scrollbar */
    .suggestion-list::-webkit-scrollbar {
      width: 10px;
    }
    .suggestion-list::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
    }
    .suggestion-list::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 10px;
    }
    .suggestion-list::-webkit-scrollbar-thumb:hover {
      background: #888;
    }

    .watermark {
      margin-top: auto;
      text-align: center;
      font-size: 0.85rem;
      color: rgba(200,200,200,0.5);
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Twitch Regex Tool</h1>

  <div class="display-box" id="wordDisplay">
    <span class="label">Word:</span>
    <span class="content" id="wordContent"></span>
  </div>
  <div class="display-box" id="regexDisplay" title="Click to copy">
    <span class="label">Regex:</span>
    <span class="content" id="regexContent"></span>
  </div>

  <div class="grid" id="grid"></div>

  <div class="controls">
    <div>
      <button id="clearBtn">CLEAR ALL</button>
      <button id="clearLastBtn">CLEAR LAST</button>
    </div>
    <button id="regexTestBtn">TEST REGEX</button>
  </div>

  <!-- Suggestions -->
  <div class="suggestions">
    <h2>Suggestions</h2>
    <div class="search-container">
      <input type="text" id="suggestionSearch" placeholder="Search word...">
      <span class="icon">üîç</span>
    </div>
    <div id="suggestionList" class="suggestion-list"></div>
  </div>

  <div class="watermark">¬© 2025 ‚Äì rewins / All Right Reserved</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfUNk8o8i2JCWmVdbmquayf8mAzVfXssQ",
      authDomain: "twitch-regex-tool.firebaseapp.com",
      projectId: "twitch-regex-tool",
      storageBucket: "twitch-regex-tool.firebasestorage.app",
      messagingSenderId: "445469176853",
      appId: "1:445469176853:web:94df70e3f8598a09068a1c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const regexMap = {
      a: "[aA@4√§√Ñ√†√°√¢√£√•ƒÄ#*]", b: "[bB8√ü·∫û#*]", c: "[cC(ƒ∑ƒçƒá√ß¬¢¬©#*]",
      d: "[dD√êƒèƒë#*]", e: "[eE3‚Ç¨√®√©√™√´ƒõ#*]", f: "[fF∆í#*]",
      g: "[gG6…¢9#*]", h: "[hH#*]", i: "[iI1!|√¨√≠√Æ√ØƒØƒ´#*]",
      j: "[jJ#*]", k: "[kKŒ∫#*]", l: "[lL1!|≈Ç#*]",
      m: "[mM#*]", n: "[nN√±≈Ñ≈à≈Ü#*]", o: "[oO0√∂√ñ√≥√≤√¥√µ√∏¬§¬∞#*]",
      p: "[pPœÅ¬∂√æ#*]", q: "[qQ9#*]", r: "[rR Å–Ø¬Æ#*]",
      s: "[sS5$≈°≈õ≈ü¬ß√ü·∫û#*]", t: "[tT7‚Ä†≈ß#*]", u: "[uU√∫√π√ª√º√ú≈´¬µ#*]",
      v: "[vV\\/#!*]", w: "[wWvvœâ≈¥#*]", x: "[xX%√óœá#*]",
      y: "[yY¬•√Ω√ø#*]", z: "[zZ2≈æ≈∫≈º í#*]",
      √§: "[√§A@4aA#*]", √∂: "[√∂√ñoO#*]", √º: "[√º√úuU#*]", √ü: "[√ü·∫û5$sS#*]"
    };

    const wordContent = document.getElementById("wordContent");
    const regexContent = document.getElementById("regexContent");
    const regexDisplay = document.getElementById("regexDisplay");
    const clearBtn = document.getElementById("clearBtn");
    const clearLastBtn = document.getElementById("clearLastBtn");
    const regexTestBtn = document.getElementById("regexTestBtn");
    const suggestionList = document.getElementById("suggestionList");
    const suggestionSearch = document.getElementById("suggestionSearch");

    let currentWord = "";
    let currentRegex = "";
    let allSuggestions = [];

    function updateDisplay() {
      wordContent.textContent = currentWord;
      regexContent.textContent = `(?i)(_|\\b)${currentRegex}(_|\\b)`;
    }

    // Grid
    const grid = document.getElementById("grid");
    Object.keys(regexMap).forEach(letter => {
      const container = document.createElement("div");
      container.className = "box";

      const span = document.createElement("span");
      span.textContent = letter;

      const toggleBtn = document.createElement("button");
      toggleBtn.textContent = "?";
      toggleBtn.className = "toggle";
      toggleBtn.dataset.optional = "false";

      container.appendChild(span);
      container.appendChild(toggleBtn);

      container.onclick = (e) => {
        if (e.target === toggleBtn) return;
        currentWord += letter;
        const isOptional = toggleBtn.dataset.optional === "true";
        currentRegex += isOptional
          ? `(${regexMap[letter]}*?)`
          : `${regexMap[letter]}+[\\W_#*]*`;
        updateDisplay();
        if (isOptional) {
          toggleBtn.dataset.optional = "false";
          toggleBtn.classList.remove("active");
        }
      };

      toggleBtn.onclick = (e) => {
        e.stopPropagation();
        toggleBtn.dataset.optional = toggleBtn.dataset.optional === "true" ? "false" : "true";
        toggleBtn.classList.toggle("active");
      };

      grid.appendChild(container);
    });

    // Regex Copy (oben)
    regexDisplay.onclick = async () => {
      const regexText = regexContent.textContent;
      await navigator.clipboard.writeText(regexText);
      regexContent.textContent = "Copied!";
      await addDoc(collection(db, "regex_submissions"), {
        word: currentWord,
        display: regexText,
        raw: currentRegex,
        createdAt: serverTimestamp()
      });
      setTimeout(updateDisplay, 1200);
    };

    // Clear
    clearBtn.onclick = () => {
      currentWord = "";
      currentRegex = "";
      updateDisplay();
    };

    // Clear Last
    clearLastBtn.onclick = () => {
      if (currentWord.length > 0) {
        currentWord = currentWord.slice(0, -1);
        const lastPattern = currentRegex.lastIndexOf("[");
        if (lastPattern !== -1) {
          currentRegex = currentRegex.substring(0, lastPattern);
        }
        updateDisplay();
      }
    };

    // Regex101 √∂ffnen
    regexTestBtn.onclick = () => {
      let regexText = regexContent.textContent;
      const url = "https://regex101.com/?regex=" + encodeURIComponent(regexText);
      window.open(url, "_blank");
    };

    // Render Suggestions
    function renderSuggestions() {
      suggestionList.innerHTML = "";
      const query = suggestionSearch.value.toUpperCase();
      allSuggestions
        .filter(s => s.word.toUpperCase().includes(query))
        .forEach(data => {
          const div = document.createElement("div");
          div.className = "suggestion-item";
          div.innerHTML = `
            <div class="suggestion-word">${data.word.toUpperCase()}</div>
            <div class="suggestion-regex">${data.display || data.raw}</div>
            <button class="copy-btn">COPY</button>
          `;
          div.querySelector(".copy-btn").onclick = async () => {
            await navigator.clipboard.writeText(data.display || data.raw);
          };
          suggestionList.appendChild(div);
        });
    }

    // Load Approved Suggestions
    onSnapshot(collection(db, "regex_approved"), (snapshot) => {
      allSuggestions = snapshot.docs.map(doc => doc.data());
      renderSuggestions();
    });

    suggestionSearch.addEventListener("input", renderSuggestions);

    updateDisplay();
  </script>
</body>
</html>
