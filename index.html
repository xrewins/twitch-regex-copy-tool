<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twitch Regex Tool</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #0d0d0d;
      color: #f5f5f5;
      height: 100vh;
      overflow: hidden; /* Kein Scrollen der ganzen Seite */
    }
    h1 {
      margin-bottom: 20px;
      color: #fff;
      text-align: center;
    }
    .display-box {
      font-family: monospace;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.08);
      padding: 8px;
      border-radius: 10px;
      width: 100%;
      max-width: 700px;
      cursor: pointer;
      display: flex;
      gap: 2px;
    }
    .label {
      flex: 0 0 65px;
      color: #ffa733;
      font-weight: bold;
    }
    .content {
      flex: 1 1 auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .display-box:hover {
      background: rgba(255, 165, 0, 0.2);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 12px;
      max-width: 700px;
      width: 100%;
      margin: 20px 0;
    }
    .box {
      padding: 10px;
      text-align: center;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .box:hover {
      background: rgba(255, 165, 0, 0.3);
      transform: scale(1.05); /* Animation zur√ºck */
    }
    .toggle {
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 6px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 5px;
      color: #fff;
    }
    .toggle.active {
      background: rgba(255, 165, 0, 0.8);
    }
    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 700px;
    }
    .left-controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #ff9800;
      color: #111;
      font-weight: bold;
      transition: 0.2s;
      text-transform: uppercase;
    }
    button:hover {
      background: #ffa733;
    }
    .chatty-box,
    .fossabot-box,
    .suggestions-box {
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
      width: 100%;
      max-width: 700px;
      cursor: pointer;
      transition: 0.25s;
      text-transform: uppercase;
      position: relative;
    }
    .chatty-box {
      border: 2px solid #9146FF; /* Twitch Lila */
      color: #9146FF;
    }
    .chatty-box.active {
      background: #9146FF;
      color: #111;
    }
    .fossabot-box {
      border: 2px solid #3399ff;
      color: #3399ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .fossabot-box.active {
      background: #3399ff;
      color: #111;
    }
    .fossabot-box .main-label {
      font-size: 1.2rem;
      transition: transform 0.25s ease, font-size 0.25s ease;
    }
    .fossabot-box.active .main-label {
      font-size: 1rem;
      transform: scale(0.95);
    }
    .fossabot-box .mode-label {
      font-size: 0.75rem;
      margin-top: 2px;
      opacity: 0;
      transition: opacity 0.25s ease;
    }
    .fossabot-box.active .mode-label {
      opacity: 0.85;
    }
    .arrow {
      position: absolute;
      right: 15px;
      font-size: 1.5rem;
      transition: transform 0.2s ease;
    }
    .arrow.down {
      transform: rotate(90deg);
    }
    .dropdown {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.3s ease;
      background: rgba(51, 153, 255, 0.1);
      border-radius: 8px;
      margin-top: 5px;
      width: 100%;
      max-width: 700px;
    }
    .dropdown.open {
      max-height: 200px;
      opacity: 1;
      padding: 8px 0;
    }
    .dropdown div {
      padding: 8px 12px;
      cursor: pointer;
      transition: background 0.2s ease;
      color: #ddd;
    }
    .dropdown div:hover {
      background: rgba(51, 153, 255, 0.2);
    }
    .suggestions-box {
      flex: 1;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      margin-bottom: 5px; /* Platz f√ºrs Watermark */
      max-height: 180px;  /* leicht verk√ºrzt damit Watermark darunter passt */
    }
    .suggestions-box h2 {
      margin-top: 0;
      text-align: center;
      color: #ffa733;
    }
    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 4px 8px;
    }
    .search-container input {
      flex: 1;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 0.9rem;
      outline: none;
    }
    .search-container .icon {
      margin-left: 6px;
      color: #aaa;
    }
    .list {
      flex: 1;
      overflow-y: auto;
      padding-right: 5px;
      min-height: 0;
    }
    .item {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 6px 8px;
      margin-bottom: 8px;
      font-family: monospace;
    }
    .word {
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 4px;
      text-transform: uppercase;
    }
    .regex {
      font-size: 0.85rem;
      color: #ccc;
      margin-bottom: 6px;
      word-break: break-word;
    }
    .buttons {
      display: flex;
      gap: 6px;
    }
    .buttons button {
      flex: 1;
      padding: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.8rem;
    }
    .copy {
      background: #ff9800;
      color: black;
    }
    .copy:hover {
      background: #ffa733;
    }
    .watermark {
      text-align: center;
      font-size: 0.85rem;
      color: rgba(200, 200, 200, 0.5);
      font-family: monospace;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Twitch Regex Tool</h1>

  <div class="display-box" id="wordDisplay">
    <span class="label">Word:</span>
    <span class="content" id="wordContent"></span>
  </div>
  <div class="display-box" id="regexDisplay" title="Klicken zum Kopieren">
    <span class="label">Regex:</span>
    <span class="content" id="regexContent"></span>
  </div>

  <div class="grid" id="grid"></div>

  <div class="controls">
    <div class="left-controls">
      <button id="clearBtn">CLEAR ALL</button>
      <button id="clearLastBtn">CLEAR LAST</button>
    </div>
    <button id="regexTestBtn">TEST REGEX</button>
  </div>

  <div class="chatty-box" id="chattyToggle">CHATTY</div>

  <div class="fossabot-box" id="fossabotToggle">
    <div class="main-label">FOSSABOT</div>
    <div class="mode-label" id="fossabotModeLabel"></div>
    <span class="arrow">‚Ä∫</span>
  </div>
  <div class="dropdown" id="fossabotMenu">
    <div data-mode="standard">Standard</div>
    <div data-mode="keyword">Keyword</div>
    <div data-mode="blocked">Blocked Terms</div>
    <div data-mode="negative">Negativ</div>
  </div>

  <div class="suggestions-box">
    <h2>Suggestions</h2>
    <div class="search-container">
      <input type="text" id="suggestionSearch" placeholder="Search word...">
      <span class="icon">üîç</span>
    </div>
    <div id="suggestionList" class="list"></div>
  </div>

  <div class="watermark">¬© 2025 ‚Äì rewins / All Rights Reserved</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfUNk8o8i2JCWmVdbmquayf8mAzVfXssQ",
      authDomain: "twitch-regex-tool.firebaseapp.com",
      projectId: "twitch-regex-tool",
      storageBucket: "twitch-regex-tool.firebasestorage.app",
      messagingSenderId: "445469176853",
      appId: "1:445469176853:web:94df70e3f8598a09068a1c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const regexMap = {
      a: "[aA@4√§√Ñ√†√°√¢√£√•ƒÄ#*]", b: "[bB8√ü·∫û#*]", c: "[cC(ƒ∑ƒçƒá√ß¬¢¬©#*]",
      d: "[dD√êƒèƒë#*]", e: "[eE3‚Ç¨√®√©√™√´ƒõ#*]", f: "[fF∆í#*]",
      g: "[gG6…¢9#*]", h: "[hH#*]", i: "[iI1!|√¨√≠√Æ√ØƒØƒ´#*]",
      j: "[jJ#*]", k: "[kKŒ∫#*]", l: "[lL1!|≈Ç#*]",
      m: "[mM#*]", n: "[nN√±≈Ñ≈à≈Ü#*]", o: "[oO0√∂√ñ√≥√≤√¥√µ√∏¬§¬∞#*]",
      p: "[pPœÅ¬∂√æ#*]", q: "[qQ9#*]", r: "[rR Å–Ø¬Æ#*]",
      s: "[sS5$≈°≈õ≈ü¬ß√ü·∫û#*]", t: "[tT7‚Ä†≈ß#*]", u: "[uU√∫√π√ª√º√ú≈´¬µ#*]",
      v: "[vV\\/#!*]", w: "[wWvvœâ≈¥#*]", x: "[xX%√óœá#*]",
      y: "[yY¬•√Ω√ø#*]", z: "[zZ2≈æ≈∫≈º í#*]",
      √§: "[√§A@4aA#*]", √∂: "[√∂√ñoO#*]", √º: "[√º√úuU#*]", √ü: "[√ü·∫û5$sS#*]"
    };

    const wordContent = document.getElementById("wordContent");
    const regexContent = document.getElementById("regexContent");
    const regexDisplay = document.getElementById("regexDisplay");
    const clearBtn = document.getElementById("clearBtn");
    const clearLastBtn = document.getElementById("clearLastBtn");
    const regexTestBtn = document.getElementById("regexTestBtn");
    const chattyToggle = document.getElementById("chattyToggle");
    const fossabotToggle = document.getElementById("fossabotToggle");
    const fossabotMenu = document.getElementById("fossabotMenu");
    const fossabotModeLabel = document.getElementById("fossabotModeLabel");
    const arrow = fossabotToggle.querySelector(".arrow");

    let currentWord = "";
    let regexParts = [];        // parts that form currentRegex
    let letterHistory = [];     // history of letters to reconstruct Word if needed
    let chattyMode = false;
    let fossabotMode = "standard";

    function updateDisplay() {
      let prefix = "";
      if (chattyMode) prefix = "config:any regi:";
      if (fossabotMode === "keyword" || fossabotMode === "blocked") prefix = "regex:" + prefix;
      if (fossabotMode === "negative") prefix = "regex:negative:" + prefix;

      const currentRegex = regexParts.join("");
      wordContent.textContent = currentWord;
      regexContent.textContent = prefix + `(?i)(_|\\b)${currentRegex}(_|\\b)`;

      if (fossabotMode === "standard") {
        fossabotToggle.classList.remove("active");
        fossabotModeLabel.textContent = "";
      } else {
        fossabotToggle.classList.add("active");
        fossabotModeLabel.textContent = fossabotMode;
      }
    }

    // Grid: Buchstaben + ? Toggle
    const grid = document.getElementById("grid");
    Object.keys(regexMap).forEach(letter => {
      const container = document.createElement("div");
      container.className = "box";

      const span = document.createElement("span");
      span.textContent = letter;

      const toggleBtn = document.createElement("button");
      toggleBtn.textContent = "?";
      toggleBtn.className = "toggle";
      toggleBtn.dataset.optional = "false";

      container.appendChild(span);
      container.appendChild(toggleBtn);

      // Click on letter box
      container.onclick = (e) => {
        if (e.target === toggleBtn) return; // if click was on toggle, ignore here
        // add letter
        letterHistory.push(letter);
        currentWord = letterHistory.join("");

        const isOptional = toggleBtn.dataset.optional === "true";
        const part = isOptional
          ? `(${regexMap[letter]}*?)+([\\W_#*]*?)*`
          : `${regexMap[letter]}+[\\W_#*]*`;

        regexParts.push(part);
        updateDisplay();

        // if it was optional, reset toggle (user wanted the ? to toggle off after choosing)
        if (isOptional) {
          toggleBtn.dataset.optional = "false";
          toggleBtn.classList.remove("active");
        }
      };

      // Toggle ? on/off
      toggleBtn.onclick = (e) => {
        e.stopPropagation();
        const now = toggleBtn.dataset.optional === "true" ? "false" : "true";
        toggleBtn.dataset.optional = now;
        toggleBtn.classList.toggle("active");
      };

      grid.appendChild(container);
    });

    // Regex Display click: copy + save to firestore
    regexDisplay.onclick = async () => {
      const regexText = regexContent.textContent;
      if (!regexText) return;
      await navigator.clipboard.writeText(regexText);

      // save to Firestore (regex_submissions)
      const raw = regexParts.join("");
      try {
        await addDoc(collection(db, "regex_submissions"), {
          word: currentWord,
          display: regexText,
          raw: raw,
          createdAt: serverTimestamp()
        });
      } catch (err) {
        console.error("Firestore save failed:", err);
      }

      // feedback
      const prev = regexContent.textContent;
      regexContent.textContent = "Kopiert!";
      setTimeout(() => updateDisplay(), 1200);
    };

    // CLEAR ALL
    clearBtn.onclick = () => {
      currentWord = "";
      regexParts = [];
      letterHistory = [];
      updateDisplay();
    };

    // CLEAR LAST (links neben CLEAR ALL as requested)
    clearLastBtn.onclick = () => {
      if (regexParts.length === 0) return;
      regexParts.pop();
      letterHistory.pop();
      currentWord = letterHistory.join("");
      updateDisplay();
    };

    // TEST REGEX (open regex101) ‚Äî remove config:any regi: before opening
    regexTestBtn.onclick = () => {
      let regexText = regexContent.textContent || "";
      regexText = regexText.replace(/^config:any regi:/, "");
      const url = "https://regex101.com/?regex=" + encodeURIComponent(regexText);
      window.open(url, "_blank");
    };

    // Chatty toggle
    chattyToggle.onclick = () => {
      chattyMode = !chattyMode;
      if (chattyMode) fossabotMode = "standard"; // deactivate fossabot when chatty on
      chattyToggle.classList.toggle("active", chattyMode);
      updateDisplay();
    };

    // Fossabot toggle (show/hide dropdown)
    fossabotToggle.onclick = () => {
      arrow.classList.toggle("down");
      fossabotMenu.classList.toggle("open");
    };

    // Fossabot dropdown selection
    fossabotMenu.querySelectorAll("div").forEach(item => {
      item.onclick = () => {
        fossabotMode = item.dataset.mode;
        chattyMode = false;
        chattyToggle.classList.remove("active");
        fossabotMenu.classList.remove("open");
        arrow.classList.remove("down");
        updateDisplay();
      };
    });

    // Suggestions: load approved regex from Firestore and render
    const suggestionList = document.getElementById("suggestionList");
    const suggestionSearch = document.getElementById("suggestionSearch");
    let approvedCache = []; // cache latest approved items

    function renderSuggestions(items, query) {
      suggestionList.innerHTML = "";
      items
        .filter(item => (item.word || "").toUpperCase().includes((query||"").toUpperCase()))
        .forEach(obj => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <div class="word">${(obj.word||"").toUpperCase()}</div>
            <div class="regex">${obj.display || obj.raw || ""}</div>
            <div class="buttons">
              <button class="copy">COPY</button>
            </div>
          `;
          div.querySelector(".copy").onclick = async () => {
            await navigator.clipboard.writeText(obj.display || obj.raw || "");
          };
          suggestionList.appendChild(div);
        });
    }

    // listen to approved collection
    onSnapshot(collection(db, "regex_approved"), (snapshot) => {
      approvedCache = snapshot.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() }));
      renderSuggestions(approvedCache, suggestionSearch.value);
    });

    // search input
    suggestionSearch.addEventListener("input", () => {
      renderSuggestions(approvedCache, suggestionSearch.value);
    });

    // initial display
    updateDisplay();
  </script>
</body>
</html>
