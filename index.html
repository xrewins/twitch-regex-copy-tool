<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Regex Tool</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #0d0d0d;
      color: #f5f5f5;
      margin: 0;
      height: 100vh;
      overflow: hidden; /* Kein Scrollen auf der Seite */
    }
    h1 {
      margin-bottom: 20px;
      color: #fff;
      text-align: center;
      font-size: 2rem;
    }
    .display-box {
      font-family: monospace;
      margin-bottom: 12px;
      background: rgba(255, 255, 255, 0.08);
      padding: 12px;
      border-radius: 10px;
      width: 100%;
      max-width: 700px;
      cursor: pointer;
      display: flex;
      gap: 6px;
      font-size: 1.1rem;
    }
    .label {
      flex: 0 0 70px;
      color: #ffa733;
      font-weight: bold;
    }
    .content {
      flex: 1 1 auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .display-box:hover {
      background: rgba(255, 165, 0, 0.2);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 12px;
      max-width: 700px;
      width: 100%;
      margin: 35px 0 25px 0; /* Mehr Abstand nach oben, damit Regex-Zeile nicht reinrutscht */
    }
    .box {
      padding: 10px;
      text-align: center;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .box:hover {
      background: rgba(255, 165, 0, 0.3);
      transform: scale(1.05);
    }
    .toggle {
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 6px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 5px;
      color: #fff;
    }
    .toggle.active {
      background: rgba(255, 165, 0, 0.8);
    }
    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 700px;
    }
    .left-controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #ff9800;
      color: #111;
      font-weight: bold;
      transition: 0.2s;
      text-transform: uppercase;
    }
    button:hover {
      background: #ffa733;
    }
    .chatty-box,
    .fossabot-box {
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
      width: 100%;
      max-width: 700px;
      cursor: pointer;
      transition: 0.25s;
      text-transform: uppercase;
      position: relative;
    }
    .chatty-box {
      border: 2px solid #9146FF;
      color: #9146FF;
    }
    .chatty-box.active {
      background: #9146FF;
      color: #111;
    }
    .fossabot-box {
      border: 2px solid #3399ff;
      color: #3399ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .fossabot-box.active {
      background: #3399ff;
      color: #111;
    }
    .fossabot-box .main-label {
      font-size: 1.2rem;
      transition: transform 0.25s ease, font-size 0.25s ease;
    }
    .fossabot-box.active .main-label {
      font-size: 1rem;
      transform: scale(0.95);
    }
    .fossabot-box .mode-label {
      font-size: 0.75rem;
      margin-top: 2px;
      opacity: 0;
      transition: opacity 0.25s ease;
    }
    .fossabot-box.active .mode-label {
      opacity: 0.85;
    }
    .arrow {
      position: absolute;
      right: 15px;
      font-size: 1.5rem;
      transition: transform 0.2s ease;
    }
    .arrow.down {
      transform: rotate(90deg);
    }
    .dropdown {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.3s ease;
      background: rgba(51, 153, 255, 0.1);
      border-radius: 8px;
      margin-top: 5px;
      width: 100%;
      max-width: 700px;
    }
    .dropdown.open {
      max-height: 200px;
      opacity: 1;
      padding: 8px 0;
    }
    .dropdown div {
      padding: 8px 12px;
      cursor: pointer;
      transition: background 0.2s ease;
      color: #ddd;
    }
    .dropdown div:hover {
      background: rgba(51, 153, 255, 0.2);
    }
    .suggestions-box {
      margin-top: 20px;
      width: 100%;
      max-width: 700px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      height: 350px; /* etwas h√∂her */
    }
    .suggestions-box h2 {
      margin: 0 0 10px;
      text-align: center;
      color: #ffa733;
    }
    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 4px 8px;
    }
    .search-container input {
      flex: 1;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 0.9rem;
      outline: none;
    }
    .search-container .icon {
      margin-left: 6px;
      color: #aaa;
    }
    .suggestions-list {
      flex: 1;
      overflow-y: auto;
      padding-right: 5px;
    }
    .suggestion-item {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 6px 8px;
      margin-bottom: 8px;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .suggestion-word {
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
    }
    .suggestion-regex {
      font-size: 0.85rem;
      color: #ccc;
      word-break: break-word;
    }
    .copy-btn {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #ffa733;
    }
    .watermark {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 0.9rem;
      color: rgba(200, 200, 200, 0.6);
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Twitch Regex Tool</h1>

  <div class="display-box" id="wordDisplay">
    <span class="label">Word:</span>
    <span class="content" id="wordContent"></span>
  </div>
  <div class="display-box" id="regexDisplay" title="Klicken zum Kopieren">
    <span class="label">Regex:</span>
    <span class="content" id="regexContent"></span>
  </div>

  <div class="grid" id="grid"></div>

  <div class="controls">
    <div class="left-controls">
      <button id="clearBtn">CLEAR ALL</button>
      <button id="clearLastBtn">CLEAR LAST</button>
    </div>
    <button id="regexTestBtn">TEST REGEX</button>
  </div>

  <div class="chatty-box" id="chattyToggle">CHATTY</div>
  <div class="fossabot-box" id="fossabotToggle">
    <div class="main-label">FOSSABOT</div>
    <div class="mode-label" id="fossabotModeLabel"></div>
    <span class="arrow">‚Ä∫</span>
  </div>
  <div class="dropdown" id="fossabotMenu">
    <div data-mode="standard">Standard</div>
    <div data-mode="keyword">Keyword</div>
    <div data-mode="blocked">Blocked Terms</div>
    <div data-mode="negative">Negativ</div>
  </div>

  <div class="suggestions-box">
    <h2>Suggestions</h2>
    <div class="search-container">
      <input type="text" id="suggestionsSearch" placeholder="Search word...">
      <span class="icon">üîç</span>
    </div>
    <div id="suggestionsList" class="suggestions-list"></div>
  </div>

  <div class="watermark">¬© 2025 ‚Äì rewins / All Right Reserved</div>
</body>
</html>
