<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Regex Tool</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #0d0d0d;
      color: #f5f5f5;
      height: 100vh;
      overflow: hidden;
      box-sizing: border-box;
      position: relative;
    }
    .display-box {
      font-family: monospace;
      margin-bottom: 12px;
      background: rgba(255, 255, 255, 0.08);
      padding: 12px;
      border-radius: 12px;
      width: 100%;
      max-width: 800px;
      cursor: pointer;
      display: flex;
      gap: 10px;
      font-size: 1.1rem;
      align-items: center;
      min-height: 50px;
      box-sizing: border-box;
    }
    .label {
      flex: 0 0 80px;
      color: #ffa733;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .content {
      flex: 1 1 auto;
      white-space: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      font-size: 1.1rem;
      padding-bottom: 4px;
      scrollbar-width: thin;
      scrollbar-color: #ffa733 transparent;
      height: 24px;
      display: flex;
      align-items: center;
    }
    .content::-webkit-scrollbar {
      height: 4px;
    }
    .content::-webkit-scrollbar-track {
      background: transparent;
      border-radius: 2px;
    }
    .content::-webkit-scrollbar-thumb {
      background: #ffa733;
      border-radius: 2px;
    }
    .display-box:hover {
      background: rgba(255, 165, 0, 0.2);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
      max-width: 800px;
      width: 100%;
      margin: 25px 0;
    }
    .box {
      padding: 15px;
      text-align: center;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
    }
    .box:hover {
      background: rgba(255, 165, 0, 0.3);
      transform: scale(1.05);
    }
    .toggle {
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 8px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 8px;
      color: #fff;
    }
    .toggle.active {
      background: rgba(255, 165, 0, 0.8);
    }
    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
    }
    .left-controls {
      display: flex;
      gap: 15px;
    }
    button {
      padding: 12px 22px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      background: #ff9800;
      color: #111;
      font-weight: bold;
      transition: 0.2s;
      text-transform: uppercase;
      font-size: 1.1rem;
    }
    button:hover {
      background: #ffa733;
    }
    .toggle-container {
      display: flex;
      width: 100%;
      max-width: 800px;
      gap: 15px;
      margin-top: 20px;
    }
    .chatty-box,
    .fossabot-box {
      flex: 1;
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: 0.25s;
      text-transform: uppercase;
      position: relative;
      font-size: 1.2rem;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chatty-box {
      border: 2px solid #9146FF;
      color: #9146FF;
    }
    .chatty-box.active {
      background: #9146FF;
      color: #111;
    }
    .fossabot-box {
      border: 2px solid #3399ff;
      color: #3399ff;
      flex-direction: column;
    }
    .fossabot-box.active {
      background: #3399ff;
      color: #111;
    }
    .fossabot-box .main-label {
      font-size: 1.4rem;
      transition: transform 0.25s ease, font-size 0.25s ease;
    }
    .fossabot-box.active .main-label {
      font-size: 1.2rem;
      transform: scale(0.95);
    }
    .fossabot-box .mode-label {
      font-size: 0.9rem;
      margin-top: 4px;
      opacity: 0;
      transition: opacity 0.25s ease;
    }
    .fossabot-box.active .mode-label {
      opacity: 0.85;
    }
    .arrow {
      position: absolute;
      right: 20px;
      font-size: 1.8rem;
      transition: transform 0.2s ease;
    }
    .arrow.down {
      transform: rotate(0deg);
    }
    .arrow.up {
      transform: rotate(180deg);
    }
    .dropdown {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.3s ease;
      background: rgba(51, 153, 255, 0.1);
      border-radius: 10px;
      margin-top: 8px;
      width: 100%;
      max-width: 390px;
      position: absolute;
      z-index: 10;
      right: 0;
      top: 100%;
    }
    .dropdown.open {
      max-height: 180px;
      opacity: 1;
      padding: 8px 0;
    }
    .dropdown div {
      padding: 8px 12px;
      cursor: pointer;
      transition: background 0.2s ease;
      color: #ddd;
      font-size: 1rem;
    }
    .dropdown div:hover {
      background: rgba(51, 153, 255, 0.2);
    }
    .suggestions-box {
      position: absolute;
      right: 20px;
      top: 20px;
      width: 350px;
      height: calc(100vh - 150px);
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 15px;
    }
    .suggestions-box h2 {
      margin-top: 0;
      text-align: center;
      color: #ffa733;
      font-size: 1.4rem;
      margin-bottom: 15px;
    }
    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 8px 12px;
    }
    .search-container input {
      flex: 1;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }
    .search-container .icon {
      margin-left: 8px;
      color: #aaa;
      font-size: 1.1rem;
    }
    .list {
      flex: 1;
      overflow-y: auto;
      padding-right: 8px;
      min-height: 0;
      scrollbar-width: thin;
      scrollbar-color: #ffa733 transparent;
    }
    .list::-webkit-scrollbar {
      width: 4px;
    }
    .list::-webkit-scrollbar-track {
      background: transparent;
      border-radius: 2px;
    }
    .list::-webkit-scrollbar-thumb {
      background: #ffa733;
      border-radius: 2px;
    }
    .item {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 10px 12px;
      margin-bottom: 12px;
      font-family: monospace;
    }
    .word {
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 6px;
      text-transform: uppercase;
    }
    .regex {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 8px;
      word-break: break-word;
    }
    .buttons {
      display: flex;
      gap: 8px;
    }
    .buttons button {
      flex: 1;
      padding: 6px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .copy {
      background: #ff9800;
      color: black;
    }
    .copy:hover {
      background: #ffa733;
    }
    .watermark {
      text-align: center;
      font-size: 0.9rem;
      color: rgba(200, 200, 200, 0.5);
      font-family: monospace;
      position: absolute;
      bottom: 15px;
      left: 0;
      right: 0;
      padding: 12px;
    }
    .fossabot-container {
      position: relative;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="display-box" id="wordDisplay">
    <span class="label">Word:</span>
    <span class="content" id="wordContent"></span>
  </div>
  <div class="display-box" id="regexDisplay" title="Klicken zum Kopieren">
    <span class="label">Regex:</span>
    <span class="content" id="regexContent"></span>
  </div>
  <div class="grid" id="grid"></div>
  <div class="controls">
    <div class="left-controls">
      <button id="clearBtn">CLEAR ALL</button>
      <button id="clearLastBtn">CLEAR LAST</button>
    </div>
    <button id="regexTestBtn">TEST REGEX</button>
  </div>
  <div class="toggle-container">
    <div class="chatty-box" id="chattyToggle">CHATTY</div>
    <div class="fossabot-container">
      <div class="fossabot-box" id="fossabotToggle">
        <div class="main-label">FOSSABOT</div>
        <div class="mode-label" id="fossabotModeLabel"></div>
        <span class="arrow down">‚ñº</span>
      </div>
      <div class="dropdown" id="fossabotMenu">
        <div data-mode="standard">Standard</div>
        <div data-mode="keyword">Keyword</div>
        <div data-mode="blocked">Blocked Terms</div>
        <div data-mode="negative">Negativ</div>
      </div>
    </div>
  </div>
  <div class="suggestions-box">
    <h2>Suggestions</h2>
    <div class="search-container">
      <input type="text" id="suggestionSearch" placeholder="Search word...">
      <span class="icon">üîç</span>
    </div>
    <div id="suggestionList" class="list"></div>
  </div>
  <div class="watermark">¬© 2025 ‚Äì rewins / All Rights Reserved</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfUNk8o8i2JCWmVdbmquayf8mAzVfXssQ",
      authDomain: "twitch-regex-tool.firebaseapp.com",
      projectId: "twitch-regex-tool",
      storageBucket: "twitch-regex-tool.firebasestorage.app",
      messagingSenderId: "445469176853",
      appId: "1:445469176853:web:94df70e3f8598a09068a1c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const regexMap = {
      a: "[aA@4√Ä√Ç√Å√É√Ñ√Ö√ÜƒÇƒÑ#*]", b: "[bB8–ëŒ≤#*]", c: "[cC(√áƒÜƒàƒäƒå#*]",
      d: "[dD√êƒéƒê#*]", e: "[eE3√à√â√ä√ãƒíƒîƒñƒòƒö#*]", f: "[fF∆ë#*]",
      g: "[gG6ƒúƒûƒ†ƒ¢9#*]", h: "[hH#*]", i: "[iI1!|√å√ç√é√èƒ®ƒ™ƒÆƒ∞#*]",
      j: "[jJ#*]", k: "[kKƒ∂#*]", l: "[lL1!|ƒª#*]",
      m: "[mM#*]", n: "[nN√ë≈É≈Ö≈á#*]", o: "[oO0√í√ì√î√ï√ñ√ò≈å≈é≈ê∆†#*]",
      p: "[pP√û#*]", q: "[qQ9#*]", r: "[rR≈î≈ñ≈ò#*]",
      s: "[sS5$≈ö≈ú≈û≈†#*]", t: "[tT7≈¢≈§#*]", u: "[uU√ô√ö√õ√ú≈®≈™≈¨≈Æ≈∞≈≤#*]",
      v: "[vV\\/#!*]", w: "[wWvv≈¥#*]", x: "[xX%√ó≈∏#*]",
      y: "[yY√ù≈∂#*]", z: "[zZ2≈π≈ª≈Ω#*]",
      √Ñ: "[√Ñ√Ä√ÇA@4aA#*]", √ñ: "[√ñ√Ñ√Ä√ÇoO#*]", √ú: "[√ú√Ñ√Ä√ÇuU#*]", √ü: "[√üŒ≤5$sS#*]"
    };

    const wordContent = document.getElementById("wordContent");
    const regexContent = document.getElementById("regexContent");
    const regexDisplay = document.getElementById("regexDisplay");
    const clearBtn = document.getElementById("clearBtn");
    const clearLastBtn = document.getElementById("clearLastBtn");
    const regexTestBtn = document.getElementById("regexTestBtn");
    const chattyToggle = document.getElementById("chattyToggle");
    const fossabotToggle = document.getElementById("fossabotToggle");
    const fossabotMenu = document.getElementById("fossabotMenu");
    const fossabotModeLabel = document.getElementById("fossabotModeLabel");
    const arrow = fossabotToggle.querySelector(".arrow");

    let currentWord = "";
    let regexParts = [];
    let letterHistory = [];
    let chattyMode = false;
    let fossabotMode = "standard";
    let approvedCache = [];

    // üî• zentrale Prefix-Logik
    function getPrefix() {
      let prefix = "";
      if (chattyMode) prefix = "config:any regi:";
      if (fossabotMode === "keyword" || fossabotMode === "blocked") prefix = "regex:" + prefix;
      if (fossabotMode === "negative") prefix = "regex:negative:" + prefix;
      return prefix;
    }

    function updateDisplay() {
      const currentRegex = regexParts.join("");
      wordContent.textContent = currentWord;
      regexContent.textContent = getPrefix() + `(?i)(_|\\b)${currentRegex}(_|\\b)`;

      if (fossabotMode === "standard") {
        fossabotToggle.classList.remove("active");
        fossabotModeLabel.textContent = "";
      } else {
        fossabotToggle.classList.add("active");
        fossabotModeLabel.textContent = fossabotMode;
      }

      // üî• Suggestions neu rendern mit aktuellem Prefix
      renderSuggestions(approvedCache, suggestionSearch.value);
    }

    const grid = document.getElementById("grid");
    Object.keys(regexMap).forEach(letter => {
      const container = document.createElement("div");
      container.className = "box";

      const span = document.createElement("span");
      span.textContent = letter;

      const toggleBtn = document.createElement("button");
      toggleBtn.textContent = "?";
      toggleBtn.className = "toggle";
      toggleBtn.dataset.optional = "false";

      container.appendChild(span);
      container.appendChild(toggleBtn);

      container.onclick = (e) => {
        if (e.target === toggleBtn) return;
        letterHistory.push(letter);
        currentWord = letterHistory.join("");

        const isOptional = toggleBtn.dataset.optional === "true";
        const part = isOptional
          ? `(${regexMap[letter]}*?)+([\\W_#*]*?)*`
          : `${regexMap[letter]}+[\\W_#*]*`;

        regexParts.push(part);
        updateDisplay();

        if (isOptional) {
          toggleBtn.dataset.optional = "false";
          toggleBtn.classList.remove("active");
        }
      };

      toggleBtn.onclick = (e) => {
        e.stopPropagation();
        const now = toggleBtn.dataset.optional === "true" ? "false" : "true";
        toggleBtn.dataset.optional = now;
        toggleBtn.classList.toggle("active");
      };

      grid.appendChild(container);
    });

    function clearAll() {
      currentWord = "";
      regexParts = [];
      letterHistory = [];
      updateDisplay();
    }

    regexDisplay.onclick = async () => {
      const regexText = regexContent.textContent;
      if (!regexText) return;

      // 1. Kopieren (mit Prefix)
      await navigator.clipboard.writeText(regexText);

      // 2. F√ºr DB Prefix entfernen
      let regexForDB = regexText;
      regexForDB = regexForDB.replace(/^config:any regi:/, "");
      regexForDB = regexForDB.replace(/^regex:negative:/, "");
      regexForDB = regexForDB.replace(/^regex:/, "");

      const raw = regexParts.join("");
      try {
        await addDoc(collection(db, "regex_submissions"), {
          word: currentWord,
          display: regexForDB,
          raw: raw,
          createdAt: serverTimestamp()
        });
      } catch (err) {
        console.error("Firestore save failed:", err);
      }

      regexContent.textContent = "Kopiert!";
      setTimeout(() => {
        clearAll();
      }, 1200);
    };

    clearBtn.onclick = clearAll;

    clearLastBtn.onclick = () => {
      if (regexParts.length === 0) return;
      regexParts.pop();
      letterHistory.pop();
      currentWord = letterHistory.join("");
      updateDisplay();
    };

    regexTestBtn.onclick = () => {
      let regexText = regexContent.textContent || "";
      regexText = regexText.replace(/^config:any regi:/, "");
      regexText = regexText.replace(/^regex:negative:/, "");
      regexText = regexText.replace(/^regex:/, "");
      const url = "https://regex101.com/?regex=" + encodeURIComponent(regexText);
      window.open(url, "_blank");
    };

    chattyToggle.onclick = () => {
      chattyMode = !chattyMode;
      if (chattyMode) fossabotMode = "standard";
      chattyToggle.classList.toggle("active", chattyMode);
      updateDisplay();
    };

    fossabotToggle.onclick = () => {
      arrow.classList.toggle("down");
      arrow.classList.toggle("up");
      fossabotMenu.classList.toggle("open");
    };

    fossabotMenu.querySelectorAll("div").forEach(item => {
      item.onclick = () => {
        fossabotMode = item.dataset.mode;
        chattyMode = false;
        chattyToggle.classList.remove("active");
        fossabotMenu.classList.remove("open");
        arrow.classList.remove("up");
        arrow.classList.add("down");
        updateDisplay();
      };
    });

    const suggestionList = document.getElementById("suggestionList");
    const suggestionSearch = document.getElementById("suggestionSearch");

    function renderSuggestions(items, query) {
      suggestionList.innerHTML = "";
      const prefix = getPrefix();
      items
        .filter(item => (item.word || "").toUpperCase().includes((query||"").toUpperCase()))
        .forEach(obj => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <div class="word">${(obj.word||"").toUpperCase()}</div>
            <div class="regex">${prefix}${obj.display || obj.raw || ""}</div>
            <div class="buttons">
              <button class="copy">COPY</button>
            </div>
          `;
          div.querySelector(".copy").onclick = async () => {
            await navigator.clipboard.writeText(prefix + (obj.display || obj.raw || ""));
          };
          suggestionList.appendChild(div);
        });
    }

    onSnapshot(collection(db, "regex_approved"), (snapshot) => {
      approvedCache = snapshot.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() }));
      renderSuggestions(approvedCache, suggestionSearch.value);
    });

    suggestionSearch.addEventListener("input", () => {
      renderSuggestions(approvedCache, suggestionSearch.value);
    });

    regexContent.addEventListener('wheel', (e) => {
      e.preventDefault();
      regexContent.scrollLeft += e.deltaY;
    });

    updateDisplay();
  </script>
</body>
</html>
